<htmL>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
</head>

<body>
    <hr>
    <h4>Lista de Games</h4>
    <hr>
    <ul id="games"></ul>

    <hr>
    <h4>Cadastrar Game</h4>
    <input type="text" name = "title" id = "title" placeholder="Título"><br>
    <input type="number" name = "year" id = "year" placeholder="Ano"><br>
    <input type="number" name = "price" id = "price" placeholder="Preço"><br><br>    
    <button type="button" onclick="createGame()">Cadastrar</button><br>
    <hr>



</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    function createGame(){
        var titleInput = document.getElementById("title");
        var yearInput = document.getElementById("year");
        var priceInput = document.getElementById("price");

        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value,
        }

        axios.post("http://localhost:45678/game", game).then(response => {
            if(response.status == 200) {
                alert("Game cadastrado");
                document.location.reload(true);
            }
        }).catch( err => {
            console.log("Erro: /n/r" + err);
        });

    }

    function deleteGame(listItem){
        var id = listItem.getAttribute("data-id");
        axios.delete("http://localhost:45678/game/"+id).then(response => {
            alert("Game deletado")
        }).catch( err => {
            console.log(err)
        })
    }

    axios.get("http://localhost:45678/games").then(response => {
        var games = response.data;
        var list = document.getElementById("games");

        games.forEach(game =>{
            var item = document.createElement("li");

            item.setAttribute("data-id", game.id);
            item.setAttribute("data-title", game.title);
            item.setAttribute("data-year", game.year);
            item.setAttribute("data-price", game.price);

            item.innerHTML = game.id + " - " + game.title + "-" + game.year + "- R$ " + game.price;

            var deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Deletar";
            deleteBtn.addEventListener("click", function() {
                deleteGame(item)
            })

            item.appendChild(deleteBtn);


            list.appendChild(item);
        })
            
        }).catch(error => {
        console.log(error);
    });

</script>

</html>
